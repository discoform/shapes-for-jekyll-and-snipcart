<section class="product-gallery all-products">
    <h1 class="section-header">All Products</h1>
    {% for product in site.products %}
    <!-- begin new product container -->
    <article class="product">
        {% if product.image %}
        <figure>
            <a href="{{ product.url }}">
                <img src="/assets/images/product-images/{{product.image}}" alt="{{product.imageCaption}}" width="400"
                    height="400">
            </a>
        </figure>
        {% endif %}
        <div class="product-info">
            <h2 class="product-title">{{ product.title }}</h2>
        </div>
    </article>
    {% endfor %}
</section>
