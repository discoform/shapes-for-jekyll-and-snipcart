      markup: direct_url
      nomarkdown: false
      formats: [original]
      widths: [640]
      fallback_width: 640
      fallback_format: original
      quality: 85
      data_sizes: true
      dimension_attributes: false
      attributes:
        img: id="expandedImg" loading="lazy" data-sizes="auto"
